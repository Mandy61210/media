<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style> 
    img#right {
      float:right;
     }

     img#left {
      float:left;
      }
      </style>
</head>
<body>
  <h1>Floating Property</h1>
  <p>In this example the Image will Float to the right</p>
  <p>
    <img id="right" src="dfog.jpeg" alt="" style="width: 100px; height: 100px;">
  </p>

  <p>
    <img id="left" src="dfog.jpeg" alt="" style="width: 100px; height: 100px;">
  </p>
</body>
</html>

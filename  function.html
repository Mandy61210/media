<body>
  <button onclick="myfunction(5,6)">Execute a function in javascript</button>
  <script>
    function myfunction(x,y)
    {
      if (y=== undefined) {
                    y = 2;
                       } 
      document.write(x*y);                 
   } 
   
  </script>

  <p>A function can acces variables defined insid the function</p> 

  <button type="button"  onclick="myfunction()">Click Me</button>
  <p id="demo"></p>
  <p id="demo1"></p>

  <script>
    var b = 5;
    function myfunction() {
      var a = 5;
      document.getElementById("demo").innerHTML = a * b ;
    }
    document.getElementById("demo1").innerHTML = a ;
    document.getElementById("demo1").innerHTML = b ;

  </script>

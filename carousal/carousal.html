<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script>
</head>
<body>
  <div class="container">
     <h2>Carousel Example</h2>
     <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide="0" class="active"></li>
        <li data-target="#myCarousel" data-slide="1"></li>
        <li data-target="#myCarousel" data-slide="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="item active">
          <img src="1.jpeg" alt="Image 1">
        </div>

        <div class="item">
          <img src="dfog.jpeg" alt="Image 2">
        </div>

        <div class="item">
          <img src="tiger pic.jpg" alt="Tiger">
        </div>
      </div>

       <a class="left carousel-control"  href=""  data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previos</span>
       </a>

       <a class="right carousel-control"  href=""  data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
       </a>
   </div>
  </div>
</body>
</html>

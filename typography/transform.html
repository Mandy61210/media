<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    div { 
      width: 300px;
      height: 100px;
      background-color: aliceblue;
      border: 1px solid aquamarine;
    } 
    #mydiv { 
      transform: rotateX(180deg);
    }
  </style>
</head>
<body>
  <h1>welcome to transform</h1>
  <p>ready to learn rotate method</p>
  <div>transform</div>
  <div id="mydiv">transform</div>
</body>
</html>

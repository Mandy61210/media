<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
 <h1>Personal details</h1>
 <form>
  <fieldset>
  <legend>Personal Details</legend>
  <label>Name</label>
  <br>
  <input type="text" id="Name">
  <br>
  <label>Email</label>
  <input type="text" id="Email">
  <br>
  <label>Contact number</label>
  <input type="password" id="Contact number">
  <br>
  <label>Gender</label>
  <br>
  <input type="radio"id="Male" name="Gender" value="Male">Male
  <br>
  <input type="radio" id="Female" name="Gender" value="Female">Female
  <br>
  <label>Like your Hobbies</label>
  <br>
  <input type="checkbox" id="Like your Hobbies" value="Badminton">Badminton
  <br>
  <input type="checkbox" id="Like your Hobbies" value="Video Games">Video Games
  <br>
  <input type="checkbox" id="Like your Hobbies" value="Fottball">Football
  <br>
  <input type="submit">
</fieldset>
 </form> 
</body>
</html>
